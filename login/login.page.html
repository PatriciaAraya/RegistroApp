<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Link</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="login.page.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
    </style>
</head>
<Body>
    <ion-content>
        <ion-title class="ion-padding-top ion-text-center">
            <figure>
                <img #titulo src="assets/img/Logo.png" alt="Logo ResgistrApp">
            </figure>
        </ion-title>
        <div class="ion-padding-vertical">
            <ion-card class="ion-text-center ion-padding-vertical">
                <ion-card-title>
                    <ion-label class="ion-text-center">
                        <h2>¡Bienvenido!</h2>
                    </ion-label>
                </ion-card-title>
                <ion-card-content>
                    <ion-item>
                        <ion-label position="floating" >Usuario</ion-label>
                        <ion-input type="text" [(ngModel)]="usuario.nombreUsuario"></ion-input>            
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating" >Contraseña</ion-label>
                        <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>            
                    </ion-item>
                    
                    <ion-row>
                        <ion-col size="12">
                            <ion-button shape="block" color="warning" (click)="ingresar()">Ingresar</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-card-content> 
                <a href="/forget">¿Olvidaste tu contraseña?</a>
            </ion-card>  
        </div>
    </ion-content>
</Body>
