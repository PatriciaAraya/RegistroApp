<ion-content>
    <ion-title class="ion-padding-top ion-text-center">
        <ion-label>
            <h1>RegistroAPP</h1>         
        </ion-label>
    </ion-title>
    <div class="ion-padding-vertical">
        <ion-card class="ion-text-center ion-padding-vertical">
            <ion-card-title>
                <ion-label class="ion-text-center">
                    <h2>Â¡Bienvenido!</h2>
                </ion-label>
            </ion-card-title>
            <ion-card-content>
                <ion-item>
                    <ion-label position="floating" >Usuario</ion-label>
                    <ion-input type="text" [(ngModel)]="usuario.nombreUsuario"></ion-input>            
                </ion-item>
                <ion-item>
                    <ion-label position="floating" >Password</ion-label>
                    <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>            
                </ion-item>
                <ion-row>
                    <ion-col size="12">
                        <ion-button shape="block" (click)="ingresar()">Ingresar</ion-button>
                    </ion-col>
                </ion-row>
            </ion-card-content> 
        </ion-card>  
    </div> 

</ion-content>
